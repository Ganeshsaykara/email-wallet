name: unit-tests

on:
  [push]

jobs:
  circuits:
    name: circuits
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Setup Rust"
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: nightly
          components: clippy

      - name: Install Circom
        run: curl https://github.com/iden3/circom/releases/latest/download/circom-macos-amd64 -o /usr/local/bin/circom && chmod +x /usr/local/bin/circom

      - name: Print Circom version
        run: circom --help

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        working-directory: packages/circuits
        run: yarn test

  contracts:
    name: contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        working-directory: packages/contracts
        run: forge test --no-match-test "testIntegration"
