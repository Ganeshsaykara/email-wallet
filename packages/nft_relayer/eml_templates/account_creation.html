<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Wallet</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>

  <body>
    <span class="preheader">Confirm Your Email Wallet Account Creation</span>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
      <tr>
        <td>&nbsp;</td>
        <td class="container">
          <div class="content">
            <!-- START CENTERED WHITE CONTAINER -->
            <table role="presentation" class="main">
              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper">
                  <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <div class="banner">
                        <div
                          style="
                            display: flex;
                            flex-direction: column;
                            justify-self: self-start;
                            align-items: self-start;
                            width: 45%;
                            margin-top: -1rem;
                            margin-bottom: -1rem;
                          "
                        >
                          <img
                            src="./assets/img/logoEmailWallet.png"
                            alt="Email Wallet"
                            style="width: 40%; height: auto"
                          />
                        </div>
                        <img
                          src="./assets/img/ethDenver.png"
                          alt="ETH Denver"
                          style="width: 12%; height: auto; margin-right: 1rem"
                        />
                      </div>
                      <td style="padding-left: 1rem; padding-right: 1rem">
                        <p>Welcome, {{userEmailAddr}}!</p>

                        <p>
                          To create your email wallet, <strong> you must reply "confirm" to this email. </strong> If you did not make this request, feel free to ignore this email.
                        </p>

                        <!-- <p>
                                                You will receive 100 TEST tokens after creating your account.
                                            </p> -->

                        <!-- <p>
                                                {{faucetMessage}}
                                            </p> -->
                        <!-- <p>Your wallet address: <a
                                                    href="{{chainRPCExplorer}}/address/{{walletAddr}}">{{walletAddr}}</a>
                                            </p>
                                            <p>Check the transaction on etherscan: <a
                                                    href="{{chainRPCExplorer}}/tx/{{transactionHash}}">{{transactionHash}}</a>
                                            </p> -->
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- END MAIN CONTENT AREA -->
            </table>
            <!-- END CENTERED WHITE CONTAINER -->

            <!-- START FOOTER -->
            <div class="footer">
              <p
                align="center"
                style="margin-top: 1rem; font-weight: 800; font-family: 'Regola'; margin-bottom: 0%"
              >
                Good luck!
              </p>
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="footer-content">
                    <div class="powered-by">
                      <br/>
                      <span>Powered by <a href="https://prove.email" style="text-decoration: underline; color: #7649E0; font-size: 1rem;">ZK Email</a></span>
                    </div>
                    <div class="social-icons">
                      <a href="https://github.com/zkemail"><img src="./assets/img/github.svg" alt="GitHub" /></a>
                      <a href="https://twitter.com/zkemail"><img src="./assets/img/x.svg" alt="Twitter" /></a>
                      <a href="https://t.me/zkemail/1"><img src="./assets/img/telegram.svg" alt="Telegram" /></a>
                      <a href="https://discord.gg/XgAUbX3F4T"><img src="./assets/img/discord.svg" alt="Discord" /></a>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- END FOOTER -->
          </div>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
